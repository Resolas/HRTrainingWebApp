<!DOCTYPE html>
<html>
  <head>
    <title>Training Details 2</title>
    <style>
      body {
        padding: 50px;
        text-align: center;
      }
      
      h1 {
        font-size: 32px;
        margin-bottom: 30px;
      }
      
      form {
        display: inline-block;
        text-align: left;
        border: 2px solid #ccc;
        padding: 20px;
      }
      
      label {
        display: block;
        margin-bottom: 10px;
      }
      
      input[type=text] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 20px;
      }
      
      input[type=submit] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      input[type=submit]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Training Details</h1>
    <form action="TrainingDetails1.html">
      <label for="viewingStudent">Viewing Student:</label>
      <input type="text" id="viewingStudent" name="viewingStudent" required>

      <label for="objectiveOfTraining">Objective of Training:</label>
      <input type="text" id="objectiveOfTraining" name="objectiveOfTraining" required>

      <label for="topicsCovered">Topics Covered:</label>
      <input type="text" id="topicsCovered" name="topicsCovered" required>

      <label for="mostImportantThings">What are the three most important things or topics you learned during the course:</label>
      <input type="text" id="mostImportantThings" name="mostImportantThings" required>

      <label for="usefulnessOfWork">Please outline how this training will be useful in your work:</label>
      <input type="text" id="usefulnessOfWork" name="usefulnessOfWork" required>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
