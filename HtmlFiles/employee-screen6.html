<!DOCTYPE html>
<html>
<head>
	<title>Employee Screen</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #f2f2f2;
		}
		h1 {
			font-size: 48px;
			font-weight: bold;
			color: #333333;
			margin: 50px 0 30px 0;
			text-align: center;
		}
		.container {
			width: 100%;
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #ffffff;
			box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
			border-radius: 5px;
		}
		.button-row {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-top: 30px;
			margin-bottom: 90px;
		}
		button {
			font-size: 18px;
			font-weight: bold;
			color: #ffffff;
			background-color: #007bff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}
		button:hover {
			background-color: #0062cc;
		}
	</style>
</head>
<body>
	<h1>Employee Screen</h1>
	<div class="container">
		<div class="button-row">
			<button id="application-button">Application</button>
			<button id="evaluation-button">Evaluation</button>
			<button id="pending-button">Pending Application</button>
			<button id="back-button">Back</button>
		</div>
	</div>

	<script>
		var applicationButton = document.getElementById("application-button");
		var evaluationButton = document.getElementById("evaluation-button");
		var pendingButton = document.getElementById("pending-button");
		var backButton = document.getElementById("back-button");

		applicationButton.addEventListener("click", function() {
			// Redirect to Application page
		});

		evaluationButton.addEventListener("click", function() {
			// Redirect to Evaluation page
		});

		pendingButton.addEventListener("click", function() {
			// Redirect to Pending Application page
		});

		backButton.addEventListener("click", function() {
			// Redirect to previous page
		});
	</script>
</body>
</html>
